{% set name = "openstacksdk" %}
{% set version = "0.47.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8f577891a2d52aaa0e3067206c55bd5b2f44039f4dd2f9ea6c6c0f349d9266ae

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - openstack-inventory = openstack.cloud.cmd.inventory:main

requirements:
  host:
    - python >=3.5
    - pip
    - pbr !=2.1.0,>=2.0.0

  run:
    - python >=3.5
    - pbr !=2.1.0,>=2.0.0
    - pyyaml >=3.12
    - appdirs >=1.3.0
    - requestsexceptions >=1.2.0
    - jsonpatch !=1.20,>=1.16
    - six >=1.10.0
    - os-service-types >=1.7.0
    - keystoneauth1 >=3.18.0
    - munch >=2.1.0
    - decorator >=4.4.1
    - jmespath >=0.9.0
    - iso8601 >=0.1.11
    - netifaces >=0.10.4
    - dogpile.cache >=0.6.5
    - cryptography >=2.1

test:
  imports:
    - openstack

about:
  home: https://developer.openstack.org/sdks/python/openstacksdk/
  license_file: LICENSE
  license: Apache-2.0
  license_family: Apache
  summary: Collection of libraries for building applications to work with OpenStack clouds.
  doc_url: https://developer.openstack.org/sdks/python/openstacksdk/
  dev_url: https://github.com/openstack/python-openstacksdk

extra:
  recipe-maintainers:
    - pmlandwehr
    - tschoonj
